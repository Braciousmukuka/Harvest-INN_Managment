<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - HarvestInn</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .offline-container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #28a745;
        }
        h1 {
            margin: 20px 0 10px;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            margin: 10px 0 30px;
            opacity: 0.9;
            line-height: 1.5;
        }
        .retry-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .retry-btn:hover {
            background: #1e7e34;
        }
        .offline-features {
            margin-top: 30px;
            text-align: left;
        }
        .offline-features h3 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .offline-features ul {
            list-style: none;
            padding: 0;
        }
        .offline-features li {
            margin: 8px 0;
            opacity: 0.8;
        }
        .offline-features li:before {
            content: "âœ“ ";
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">ðŸŒ¾</div>
        <h1>You're Offline</h1>
        <p>HarvestInn couldn't connect to the internet. Some features may be limited until you're back online.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
        
        <div class="offline-features">
            <h3>Available Offline:</h3>
            <ul>
                <li>View cached dashboard</li>
                <li>Browse saved products</li>
                <li>Review recent sales</li>
                <li>Check incubation status</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-retry when back online
        window.addEventListener('online', function() {
            window.location.reload();
        });

        // Update UI when connection status changes
        function updateOnlineStatus() {
            if (navigator.onLine) {
                document.querySelector('.retry-btn').textContent = 'Back Online - Refresh';
                document.querySelector('.retry-btn').style.background = '#28a745';
            } else {
                document.querySelector('.retry-btn').textContent = 'Still Offline - Retry';
                document.querySelector('.retry-btn').style.background = '#dc3545';
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
    </script>
</body>
</html>
